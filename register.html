<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700">
<title>Deakin Newsletter Signup</title>
<link rel='stylesheet' type='text/css' media='screen' href='CSS/main.css'>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script> 


</head>
<body>

<div class="signup-form">
    <form action="/register" method="post">
		
		<h4>Sign Up</h4>
        <hr>
        <div class="form-group">
            <label for="inputcountry">Country of residence</label>
            <select name="country" class="form-control">
              <option selected>Choose...</option>
              <option>...</option>
            </select>
          </div>

        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputfname">First name</label>
            <input type="name" class="form-control" name="fname">
          </div>
          <div class="form-group col-md-6">
            <label for="inputlname">Last name</label>
            <input type="name" class="form-control" name="inputlname">
          </div>
        </div>
        <div class="form-group">
          <label for="inputemail">Email</label>
          <input type="email" class="form-control" name="email">
        </div>
        <div class="form-group">
            <label for="inputpassword">Password</label>
            <input type="password" class="form-control" name="password" minlength="8" required>
          </div>
        <div class="form-group">
            <label for="inputcpassword">Confirm Password</label>
            <input type="password" class="form-control" name="cpassword">
          </div>

        <div class="form-group">
          <label for="inputaddress">Address</label>
          <input type="text" class="form-control" name="address">
        </div>

        <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputcity">City</label>
              <input type="text" class="form-control" name="city">
            </div>
            <div class="form-group col-md-6">
              <label for="inputstate">State</label>
              <input type="text" class="form-control" name="state">
            </div>
          </div>
          <div class="form-group">
            <label for="inputcpassword">Postal code</label>
            <input type="text" class="form-control" name="postalcode">
          </div>

        <div class="form-group">
          <label for="inputaddress">Mobile</label>
          <input type="text" class="form-control" name="mobile">
        </div>    
		<div class="form-group">
            <button type="submit" class="btn btn-lg btn-primary btn-block">Sign Up</button>
        </div>
    </form>
    <!-- <div class="hint-text">Already have an account? <a href="#">Login here</a></div> -->
    <!-- <div class="form-group">
		<img src="image/logo.png" alt="Deakin" width="200" length="200">
	</div> -->
</div>
</body>
</html>
